<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="h-row">
                <div class="h-logo">
                    <img src="images/Group 2.png" width="75px">
                    <h1 class="h-title">TechShop</h1>
                </div>
                <nav class="h-menu">
                    <ul class="menu">
                        <li class="item">
                            <a href="#" class="mlink">Главная</a>
                        </li>
                        <li class="item">
                            <a href="#" class="mlink">Товары</a>
                        </li>
                        <li class="item">

                        </li>
                    </ul>
                </nav>
            </div>
        </div>     
    </header>

    <main>
        <section class="prewie-product">
            <div class="prewie-container">          
                <h2 class="prewie-title">Наши проодукты</h2>
                <p class="pr">Цена = качество</p>
            </div>
        </section>
        <section class="product-section">
            <div class="product-container">
                <div class="product-title">
                    <h2>Успей приобрести</h2>
                    <p>Только сейчас можно выиграть новенький телефон</p>
                </div>
                <div class="products">
                    <article class="product">
                        <img src="images/phone1.jpg" alt="">
                        <div class="product-body">
                            <h3>Smartphone</h3>
                            <p>Цена: 599$</p>
                            <a href="#" class="product-link">Подробнее</a>
                        </div>
                    </article>
                    <article class="product">
                        <img src="images/phone2.png" alt="">
                        <div class="product-body">
                            <h3>Smartphone</h3>
                            <p>Цена: 599$</p>
                            <a href="#" class="product-link">Подробнее</a>
                        </div>
                    </article>
                    <article class="product">
                        <img src="images/phone3.png" alt="">
                        <div class="product-body">
                            <h3>Smartphone</h3>
                            <p>Цена: 599$</p>
                            <a href="#" class="product-link">Подробнее</a>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="messages">
            <a href="#"><img src="images/vk.png"></a>

        </div>
